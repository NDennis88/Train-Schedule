<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Poiret+One|Righteous" rel="stylesheet">
    <title>Train Schedule</title>
</head>
<body>
<style>
body {
    background: url("assets/images/train station hallway.jpeg");
    font-family: Poiret One, cursive;
    font-size: 18px;
}
</style>
<div class = "container">
    <div class="jumbotron jumbotron-fluid" style = "border-radius: 5px; background: yellowgreen; text-align: center; padding-top: 25px; padding-bottom: 25px; color: maroon">
        <div class="container">
          <h1 class="display-4" style = "font-weight: bold; font-size: 80px">SOUL TRAIN</h1>
          <p class="lead" style = "font-weight: bolder; font-size: 30px">Peace Love & Soul</p>
        </div>
      </div>

      <div class = "row">
        <div class = "col-xs-12 col-sm-9">
      <div class="card" style = "border: yellowgreen">
          <div class="card-header" style = "background: yellowgreen; font-weight: bolder; font-size: 20px; color: maroon">
           Current Train Schedule
          </div>
      <div class="panel panel-primary">
					<div class="panel-heading">
					</div>
					<div class="panel-body">
						<table class="table table-hover" id='trainTable'>
							<thead>
								<tr>
									<th>Train Name</th>
									<th>Destination</th>
									<th>Frequency</th>
									<th>Next Arrival</th>
									<th>Minutes Away</th>
								</tr>
							</thead>
							<tbody>
								
							</tbody>
						</table>
          </div>
        </div>
        </div>
    </div>
    <br>

      <div class = "col-xs-12 col-sm-3">
      <div class="card" style = "border: yellowgreen; padding-bottom: 10px">
            <div class="card-header" style = "background: yellowgreen; font-weight: bolder; font-size: 20px; color: maroon">
              Add Train
            </div>
      <form>
        <div class="form-group">
          <label for="train name">Train Name</label>
          <input type="text" class="form-control" id="train-name">
        </div>
        <div class="form-group">
          <label for="destination">Destination</label>
          <input type="text" class="form-control" id="train-destination">
        </div>
        <div class="form-group">
            <label for="time">First Train Time (HH:mm - military time)</label>
            <input type="text" class="form-control" id="train-time">
          </div>
          <div class="form-group">
            <label for="frequency">Frequency (min)</label>
            <input type="text" class="form-control" id="train-frequency">
        </div>
        <button type="submit" class="btn" id = "add-train" style="background-color:maroon; color: yellowgreen; font-size: 18px">Submit</button>
      </form>
    </div>
  </div>
  </div>
</div>
<script>
var config = {
    apiKey: "AIzaSyC-wo7gPCaPrvK3ObDGuw2RXE2l9aIE60k",
    authDomain: "ucdbootcampfirebase.firebaseapp.com",
    databaseURL: "https://ucdbootcampfirebase.firebaseio.com",
    projectId: "ucdbootcampfirebase",
    storageBucket: "ucdbootcampfirebase.appspot.com",
    messagingSenderId: "195673249994"
  };
  
  firebase.initializeApp(config);
  
  var database = firebase.database();
  
  $("#add-train").on("click", function(event){
  
    event.preventDefault();
  
    var trainName = $("#train-name").val();
    var trainDestination = $("#train-destination").val();
    var trainTime = $("#train-time").val();
    var trainFrequency = $("#train-frequency").val();
    var currentTime = moment();
    var trainMinute = moment(trainTime, "HH:mm");
    var difference = currentTime.diff(trainMinute, "minutes");
    var minutesFromLastTrain = difference % Number(trainFrequency);
    var minutesAway = Number(trainFrequency) - minutesFromLastTrain;
    currentTime.add(minutesAway, "minutes") + minutesAway;
    var nextArrival = currentTime.format("hh:mm");
  
    var $row = $("<tr>");
    $row.append('<td>' + trainName + '</td>');
    $row.append('<td>' + trainDestination + '</td>');
    // $row.append('<td>' + trainTime + '</td>');
    $row.append('<td>' + trainFrequency + '</td>');
    $row.append('<td>' + nextArrival + '</td>');
    $row.append('<td>' + minutesAway + '</td>');
    // $row.append('<td>' + total + '</td>');
    $('tbody').append($row);
  
    $("#train-name").val('');
    $("#train-destination").val('');
    $("#train-time").val('');
    $("#train-frequency").val('');
  
    database.ref().push({
        trainName: trainName,
        trainDestination: trainDestination,
        trainTime: trainTime,
        trainFrequency: trainFrequency,
        nextArrival: nextArrival,
        minutesAway: minutesAway,
  
  })
  
  })
  
  database.ref().on("child_added", function(snap){
    var save = snap.val();
  
    console.log(snap.key, snap.val());
  
    console.log(save.trainName);
    console.log(save.trainDestination);
    console.log(save.trainTime);
    console.log(save.trainFrequency);
  })
</script>
